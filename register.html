<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
        <title>Register Page</title>
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 side-logo h-100 my-5 text-center ">
                    <img src="img/Logo.png" class="mx-auto" id="logo">
                </div>
                <div class="col-md-6 right ">
                    <div class="card mx-auto">
                        <div class="card-body">
                          <h5 class="card-title">REGISTRATION</h5>
                              <div class="row">
                                <div class="col">
                                   <h6 class="step1 d-flex justify-content-center">STEP 01</h6>
                                   <hr class="hrStep1">
                                </div>
                                <div class="col">
                                  <h6 class="step2 d-flex justify-content-center">STEP 02</h6>
                                  <hr class="hrstep2">
                                </div>
                              </div>
                            <div id="step1">
                              <div class="row">
                               <div class="col-md-6 form-floating">
                                 <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="floatingfName" onkeyup= "validateName()">
                                 <label for="floatingfName" id="Labelflname">First Name</label>
                                 <span id="firstname-error"></span>
                               </div>
                               <div class="col-md-6 form-floating lastname">
                                 <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="floatinglName" onkeyup= "validateName()">
                                 <label for="floatinglName" id="Labelflname">Last Name</label>
                                 <span id="lastname-error"></span>    
                               </div>
                             </div>
                             <div class="input-group mt-3" id="Emailjs">
                              <span class="input-group-img">
                                <img src="img/email.png" id="input_img_1">
                              </span>
                              <input type="email" class="form-control" placeholder="Email ID"  id="contact-email"  onkeyup= "validateEmail()" name="email" autocomplete="off">
                              <span id="email-error"></span>
                             </div>
                             <div class="input-group mt-3" id="Mnumber">
                                <input type="text" class="form-control" placeholder="Mobile Number"  id="contact-number"  onkeyup= "validateMobileno()" name="number" autocomplete="off">
                                <span id="number-error"></span>
                             </div>
                             <h6 class="subheading mt-3">Create Password</h6>
                             <p class="subtitle">Password must contain one special character, one capital letter and be at least 6 characters long.</p>
                             <div class="password">
                                <input type="text" class="form-control" placeholder="Enter Password" id="contact-password"  onkeyup="validatePswd()">
                                <span id="password-error"></span>
                             </div>
                             <div class="confirmPass mt-3">
                                <input type="text" class="form-control" placeholder="Confirm Password" id="confirm-password" onkeyup="matchPassword()">
                                <span id="confirmPass-error"></span>
                             </div>
                            <br><br><br>
                             <hr class="hrlgn">
                             <div class="login-section">
                                <span class=" float-start span-text" id="Dacct">Do have an account?</span>
                                <button class="float-end login-btn" type="button" onclick="location.href = 'login.html';">
                                 <span class="lgntext">LOGIN</span></button>
                             </div>
                            </div>
                            <!--step2 section-->
                            <div id="step2">
                                <div class="school mt-4">
                                    <input type="text" class="form-control" placeholder="School / University / Institute Name*" id="schoolName">
                                </div>
                                <div class="state mt-4">
                                    <input type="text" class="form-control" placeholder="State*" id="stateName">
                                </div>
                                <div class="city mt-4">
                                    <input type="text" class="form-control" placeholder="City*" id="cityName">
                                </div>
                                <div class="Country mt-4">
                                    <input type="text" class="form-control" placeholder="Country*" id="countryName">
                                </div>
                                <div class="Zip mt-4">
                                    <input type="text" class="form-control" placeholder="Zip Code*" id="zipcode">
                                </div>
                                <div class="form-check mt-4">
                                    <input class="form-check-input shadow-none rounded-circle" type="checkbox" value="" id="flexCheckChecked">
                                    <label class="form-check-label" for="flexCheckChecked">
                                        I agree to the <b class="terms">Terms of service</b> and <b class="terms">Privacy Policy</b>.
                                    </label>
                                </div>
                                <div class="createaccount-section mt-5">
                                    <span class=" float-start span-text" onclick=prev() id="stepback">&#8592;Step Back</span>
                                    <button class="float-end create-btn" type="button" onclick=" return validateForm()">
                                     <span class="createtext">Create Account</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="copyright" id="copy">
                        Â© 2022 All rights reserved | Built for Chronicle Cloud. <br> <b>Powered with Synapse Xtreme Engine (SXE)</b>
                    </div>
                </div>
            </div>
        </div>
        <script src="register.js"></script>
    </body>
    
</html>
