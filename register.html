<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
        <title>Register Page</title>
    </head>
    <body>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 side-logo h-100 my-5 text-center ">
                    <img src="img/Logo.png" class="mx-auto" id="logo">
                </div>
                <div class="col-md-6 right ">
                    <div class="card mx-auto" id="card-width">
                        <div class="card-body">
                          <h5 class="card-title">REGISTRATION</h5>
                              <div class="row">
                                <div class="col">
                                   <h6 class="step1 d-flex justify-content-center">STEP 01</h6>
                                   <hr class="hrStep1">
                                </div>
                                <div class="col">
                                  <h6 class="step2 d-flex justify-content-center">STEP 02</h6>
                                  <hr class="hrstep2">
                                </div>
                              </div>
                            <div id="step1">
                             <div class="row">
                               <div class="col-md form-floating">
                                 <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="floatingfName" onkeydown="return alphaOnly(event)" onkeyup= "validateFirstname()" autocomplete="off">
                                 <label for="floatingfName" id="Labelflname">First Name</label>
                                 <div class="col-12" id="firstname-error">&nbsp;</div>
                               </div>
                               <div class="col-md form-floating lastname">
                                 <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="floatinglName" onkeydown="return alphaOnly(event)" onkeyup= "validateLastname()" autocomplete="off">
                                 <label for="floatinglName" id="Labelflname">Last Name</label>
                                 <div class="col-12" id="lastname-error">&nbsp;</div>  
                               </div>
                              </div>
                             <div class="input-group">
                              <span class="input-group-img"><img src="img/email.png" id="input_img_1"></span>
                              <input type="email" class="form-control" placeholder="Email ID"  id="contact-email"  onkeyup= "validateEmail()" name="email" autocomplete="off">
                              <div class="col-12" id="email-error"></div>
                             </div>
                             <div class="input-group" id="Mnumber">
                                <input type="text" class="form-control" placeholder="Mobile Number"  id="contact-number" onkeydown="return onlyNumberKey(event)" onkeyup= "validateMobileno()" name="number" autocomplete="off">    
                             </div>
                             <div class="col-12" id="number-error">&nbsp;</div>

                             <h6 class="subheading">Create Password</h6>
                             <p class="subtitle">Password must contain one special character, one capital letter and be at least 6 characters long.</p>
                             <div class="input-group password">
                                <input type="text" class="form-control" placeholder="Enter Password" id="contact-password"  onkeyup="validatePswd()">
                                <div class="input-group-append">
                                    <span class="input-group-img" id="eyes-border">
                                      <img src="img/eye.png" id="eye-img" onclick="changeImage()" value="Change">
                                    </span>
                                  </div>
                                <div class="col-12" id="password-error">&nbsp;</div>
                             </div>
                             <div class="input-group confirmPass">
                                <input type="text" class="form-control" placeholder="Confirm Password" id="confirm-password" onkeyup="matchPassword()">
                                <div class="input-group-append">
                                    <span class="input-group-img" id="eyes-border">
                                      <img src="img/eye.png" id="eyes-img" onclick="ConfirmchangeImage()" value="Change">
                                    </span>
                                </div>
                                <div class="col-12" id="confirmPass-error">&nbsp;</div>
                             </div>
                             <div class="float-end" id="nxtbtn">
                                <button class="btn me-md-2"  onclick=" return validateForm()" type="button">Next Step &#8594;</button>
                             </div>
                            <br><br>
                             <hr class="hrlgn">
                             <div class="login-section">
                                <span class=" float-start span-text" id="Dacct">Do have an account?</span>
                                <button class="float-end login-btn" type="button" onclick="location.href = 'login.html';">
                                 <span class="lgntext">LOGIN</span></button>
                             </div>
                            </div>
                            <!--step2 section-->
                            <div id="step2">
                                <div class="school mt-3">
                                    <input type="text" class="form-control" placeholder="School / University / Institute Name*" id="schoolName" onkeydown="return alphaOnly(event)" onkeyup="schlvalidate()" minlength="10">
                                    <div class="col-12" id="school-error">&nbsp;</div>
                                </div>
                                <div class="state">
                                    <input type="text" class="form-control" placeholder="State*" id="stateName" onkeydown="return alphaOnly(event)" onkeyup="stateValidate()" minlength="10">
                                    <div class="col-12" id="state-error">&nbsp;</div>
                                </div>
                                <div class="city">
                                    <input type="text" class="form-control" placeholder="City*" id="cityName" onkeydown="return alphaOnly(event)" onkeyup="cityValidate()">
                                    <div class="col-12" id="city-error">&nbsp;</div>
                                </div>
                                <div class="Country">
                                    <input type="text" class="form-control" placeholder="Country*" id="countryName"  onkeydown="return alphaOnly(event)" onkeyup="countryValidate()">
                                    <div class="col-12" id="county-error">&nbsp;</div>        
                                </div>
                                <div class="Zip">
                                    <input type="text" class="form-control" placeholder="Zip Code*" id="zipcode" onkeypress="return onlyNumberKey(event)"  onkeyup="zipcodeValidate(event)" maxlength="6">
                                    <div class="col-12" id="zipcode-error">&nbsp;</div>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input shadow-none rounded-circle" type="checkbox" value="" id="flexCheckChecked" style="cursor: pointer" onclick=" policyChecked()">
                                    <label class="form-check-label" for="flexCheckChecked" style="font-size: 14px;">
                                        I agree to the <b class="terms">Terms of service</b> and <b class="terms">Privacy Policy</b>.
                                    </label>
                                    <div class="col-12" id="checkbox-error">&nbsp;</div>
                                </div>
                                <div class="createaccount-section" style="margin-top: 24px;">
                                    <span class=" float-start span-text" onclick=prev() id="stepback">&#8592;Step Back</span>
                                    <button class="float-end create-btn" type="button" onclick="return step2Validation()">
                                     <span class="createtext">Create Account</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="copyright" id="copy">
                        Â© 2022 All rights reserved | Built for Chronicle Cloud. <br> <b>Powered with Synapse Xtreme Engine (SXE)</b>
                    </div>
                </div>
            </div>
        </div>
        <script src="register.js"></script>
    </body>
    
</html>
