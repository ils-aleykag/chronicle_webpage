<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset ="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <script src="https://kit.fontawesome.com/5970dcb2d9.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-6 side-logo">
           <img src="img/Logo.png" id="logo">
        </div>
        <div class="col-md-6 right">
            <div class="card-group">
              <div class="card login-section">
                <div class="card-body">
                  <h1 class="login">LOGIN</h1>
                  <p class="textemail">Enter your email address and password to get access your account.</p>
                  <div class="input-group mb-3">
                    <span class="input-group-text">
                      <img src="" id="input_img_1">
                    </span>
                    <input type="email" class="form-control" placeholder="Email ID" required id="email" name="email"
                    autocomplete="off">
                  </div>
                <div class="input-group mb-2">
                    <span class="input-group-text">
                      <img src="" id="input_img_2">
                    </span>
                    <input class="form-control" placeholder="Password" required id="password"name="password">
                    <div class="input-group-append">
                        <span class="input-group-text">
                          <img src="img/eye (1).png" style="width: 20px; height: 13px; cursor: pointer;">
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <a class="float-start">
                      <input class="form-check-input" type="radio" id="remember" name="remember" style="cursor: pointer;" >
                      <label class="form-check-label" for="remember">&nbsp;Remember Me</label>
                    </a>
                    <span class="float-end">
                        <a href="forget.html" class="forgot">Forgot Password?</a>
                    </span>
                </div>
                <div class="login-button p-3">
                    <button type="submit" class="login-btn"><span class="logintxt">LOGIN</span></button>
                </div>
                <div class="register mt-3">
                    <span class=" float-start span-text" id="Dacct">Don't have an account?</span>
                    <button type="button"  class=" float-end register-btn"><span class="regtext">REGISTER NOW</span></button>
                </div>
            </div>
              <div class="text-center alert-light fade show" role="alert"></div>
            </div>
         </div>
         <div class="copyright">
          Â© 2022 All rights reserved | Built for Chronicle Cloud. <b>Powered with Synapse Xtreme Engine (SXE)</b>
      </div>
        </div>
      </div>
    </div>
  </div>
</body>
