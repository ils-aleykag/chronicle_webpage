<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset ="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
 <!-- <script src="https://kit.fontawesome.com/5970dcb2d9.js" crossorigin="anonymous"></script> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 side-logo h-100 my-5 text-center">
           <img src="img/Logo.png"  class="mx-auto" id="logo">
        </div>
        <div class="col-md-6 right">
          <div class="card-group mx-auto" id="card">
            <div class="card-body">
                  <h4 class="login">LOGIN</h4>
                   <p class="textemail">Enter your email address and password to get access your account.</p>
                    <div class="input-group" id="Emailjs">
                      <span class="input-group-img">
                        <img src="img/email.png" id="input_img_1">
                      </span>
                      <input type="email" class="form-control" placeholder="Email ID"  id="contact-email"  onkeyup= "validateEmail()" name="email" autocomplete="off">
                      <div class="col-12">
                        <span id="email-error">&nbsp;</span>
                      </div>
                    </div>
                    <div class="input-group">
                      <span class="input-group-img">
                        <img src="img/padlock.png" id="input_img_2">
                      </span>
                      <input type="text" class="form-control pswd" placeholder="Password" id="contact-password" onkeyup="validatePswd()" name="password">
                      <div class="input-group-append">
                        <span class="input-group-img" id="eyes-border">
                          <img src="img/eye.png" id="eye-img" onclick="changeImage()" value="Change">
                        </span>
                      </div>
                      <div class="col-12">
                        <span id="password-error">&nbsp;</span>
                      </div>
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between" id="RemmJs">
                      <div class="float-start">
                        <input class="form-check-input shadow-none rounded-circle" type="checkbox" id="flexCheckChecked" style="cursor: pointer;">
                        <label class="form-check-label" for="flexCheckChecked">
                          Remember Me
                        </label>
                      </div>
                      <span class="float-end">
                        <a href="forget.html" class="forgot">Forgot Password?</a>
                      </span>
                   </div>
                    <div class="login-button p-3">
                      <button onclick="return validateForm()" type="submit" id="loginbtn" class="login-btn"><span class="logintxt">LOGIN</span></button>
                      <span id="submit-error"></span>
                    </div>
                    <div class="register" id=regt>
                      <span class=" float-start span-text" id="Dacct">Don't have an account?</span>
                      <button onclick="location.href = 'register.html';" class="float-end register-btn" type="button"><span class="regtext">REGISTER NOW</span></button>
                    </div>
              </div>
            </div>
          <div class="copyright" id="copy">
          Â© 2022 All rights reserved | Built for Chronicle Cloud. <br> <b>Powered with Synapse Xtreme Engine (SXE)</b>
          </div>
        </div>
      </div>
    </div>
<script src="login.js"></script>
</body>
</html>
