<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="forget.css">
        <title>ForgotPassword</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 side-logo">
                    <img src="img/Logo.png" id="logo">
                </div>
                <div class="col-md-6 right">
                    <div class="card">
                        <div class="card-body">
                          <h5 class="card-title">FORGOT PASSWORD</h5>
                          <p class="card-text">Enter your registered email address. We will email you a new password for your account</p>
                            <div class="input-group mt-4" id="Emailjs">
                              <span class="input-group-img">
                                <img src="" id="input_img_1">
                              </span>
                              <input type="email" class="form-control" placeholder="Email ID"  id="contact-email"  onkeyup= "validateEmail()" name="email" autocomplete="off">
                            </div>
                            <span id="email-error"></span>
                            <div class="d-grid col-12 mx-auto mt-3" id="button">
                                <button class="btn" type="button" onclick="validateEmail()"><span id="retrive">RETRIEVE PASSWORD</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        var Emailerr = document.getElementById('email-error');
        function validateEmail(){
            var email = document.getElementById('contact-email').value;
            sessionStorage.setItem('EmailId', email);
            var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  //Javascript reGex for Email Validation.
            if(!regEmail.test(email)){
               Emailerr.innerHTML='*Please enter valid email address';
               Emailerr.style.display = "block";
               document.getElementById("contact-email").style.borderBottom = "2px solid red";
               // document.getElementById("regt").style.marginTop = "0px";
               return false;
            }
            else {
               Emailerr.style.visibility="hidden";
               document.getElementById("contact-email").style.borderBottom = "1px solid #ced4da";
               document.getElementById("Emailjs").style.marginBottom = "1px";
            }
         return true;
        }
    </script>
</html>
